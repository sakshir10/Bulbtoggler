<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manupulation</title>

    <style>
        body{
            background-color: #29293d;
        }
        .container{
            margin: 20px auto;
            width : 300px;
            background-color: #8585ad;
            padding :20px;
            border-radius:10px ;
            


        }
        #bulb{
            width : 80%;
            display:block;
            margin: 20px auto;

        }
        .app-heading{
            color:#fff;
            text-align : center;
        }

        .btn{
            border : none;
            padding : 5px 20px;
            border-radius:5px;
            cursor: pointer;

        }
        .btn-group{
            display: flex;
            justify-content: space-around;
            
        }
        .btn-on
        {
            background-color: yellow;
        }
        .btn-off
        {
            background-color: #4d4d4d;
        }

    </style>
</head>
<body id="body">
    <div class="container" id="container">
        <h1 class="app-heading" id="app-heading">Bulb Toggler</h1>
        <img src="off.png" alt="bulb" id="bulb">

    

    <div class="btn-group">
        <button class="btn btn-off" onclick="off()">Turn Off</button>
        <button class="btn btn-on" onclick="on()">Turn On</button>
    </div>
    </div>
    <script>
        function on(){
            const bulbImgElement = document.getElementById('bulb');
            bulbImgElement.src = "On.png";
        
    
            const bodyElement = document.getElementById('body');
            bodyElement.style.backgroundColor = '#ffb31a';
            const containerElement = document.getElementById('container');
            containerElement.style.backgroundColor = '#f0f0f0';

            const appHeadElement = document.getElementById('app-heading');
            appHeadElement.style.color = 'black';
            
        }
        function off(){
            const bulbImgElement = document.getElementById('bulb');
            bulbImgElement.src = "off.png";
        
    
            const bodyElement = document.getElementById('body');
            bodyElement.style.backgroundColor = '#29293d';
            const containerElement = document.getElementById('container');
            containerElement.style.backgroundColor = '#8585ad';

            const appHeadElement = document.getElementById('app-heading');
            appHeadElement.style.color = '#fff';
            
        }

        


    </script>
</body>
</html>
